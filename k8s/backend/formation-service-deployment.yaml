apiVersion: apps/v1
kind: Deployment
metadata:
  name: formation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formation-service
  template:
    metadata:
      labels:
        app: formation-service
    spec:
      containers:
        - name: formation-service
          image: espritapp-formation-service:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: formation-service
spec:
  selector:
    app: formation-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
